    <title>TextArea</title>

    <style>
        body
        {
            background-color: rgb(151, 137, 137);
        }
form
{
    background-color: #eee;
}

    </style>
</head>
<body>
   <div class="container   col-lg-8    m-auto  ">  
<form>
     
    <legend  class="ml-5">Limit character TextArea </legend>
     <textarea class="ml-5"  rows="8"  cols="100"  maxlength="200" id="comment"></textarea>
     <p class="ml-5">Content limited to 200 characters. Remaining: <span  id="Rem">200</span></p>

</form>
</div>






<script>

    var maxLength = 200;
    $('TextArea').keyup(function()
     {
      var textlen = maxLength - $(this).val().length;
      $('#Rem').text(textlen);
    });
    
    </script>  


        


</body>
</html>
